<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Company Dashboard</title>
</head>

<body>
    <!-- START OF MAIN-WRAPPER -->
    <div class="container-fluid wrapper">
        <!-- START OF navbaar -->
        <div class="container-fluid px-0 navi">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="logo/logo.jfif" alt="" class="img-fluid logo">
                </a>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>  
              <!-- span class="lines" onclick="openNav()"> &#9776; </span-->
            </div>
          </nav>
          </div>
        <!-- END OF NAVBAAR -->
        <!-- START OF MAIN-BODY -->
        <div class="container-fluid main-body d-flex px-0">
            <!-- START OF ASIDE -->
            <div class="container-fluid aside d-flex justify-space-around" id="navii">
                
                <div class="accordion" id="accordionExample">
                    <!-- span class="close" onclick="closeNav()"> &times; </span -->
                    <!-- START OF ACCORDION ONE-->
                    <div class="accordion-item">
                        
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                <a class="nav-link" href="#"><i class="fa fa-tachometer dash"></i></a>
                                Dashboard
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <ul class="list">
                                    <li>Admin</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- END OF ACCORDION ONE-->
                    <!-- START OF ACCORDION TWO-->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                <a class="nav-link" href="#"><i class="fa fa-slack slack"></i></a>
                                Slack
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <ul class="list">
                                    <li>Conversation</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- END OF ACCORDION TWO-->
                    <!-- START OF ACCORDION THREE-->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                <a class="nav-link" href="#"><i class="fa fa-user employee"></i></a>
                                Employees
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <ul class="list">
                                    <li>Attendance</li>
                                    <li>Leave</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- END OF ACCORDION THREE-->
                    <!-- START OF ACCORDION FOUR-->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingFour">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                <a class="nav-link" href="#"><i class="fa fa-tasks project"></i></a>
                                Projects
                            </button>
                        </h2>
                        <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <ul class="list">
                                    <li>Project</li>
                                    <li>Task</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- END OF ACCORDION FOUR -->
                    <!-- START OF ACCORDION FIVE -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingFive">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                                <a class="nav-link" href="#"><i class="fa fa-users profile"></i></a>
                                Profile
                            </button>
                        </h2>
                        <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <ul class="list">
                                    <li>Employee Profile</li>
                                    <li>Client Profile</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- END OF ACCORDION FIVE -->
                    <!-- START OF ACCORDION SIX -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingSix">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                                <a class="nav-link" href="#"><i class="fa fa-shield auth"></i></a>
                                Authentication
                            </button>
                        </h2>
                        <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="headingSix"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <ul class="list">
                                    <li>Login</li>
                                    <li>Register</li>
                                    <li>Forgot Password</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END OF ACCORDION SIX -->
            </div>
            <!-- END OF ASIDE -->
            <!-- START OF MAIN -->
            <div class="container main px-o">
               
            </div>
            <!-- END OF MAIN -->
            <!-- END OF MAIN-BODY -->
        </div>
    </div>
    <!-- END OF MAIN WRAPPER -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        
</body>

</html>
